services:
  minecraft-server:
    container_name: minecraft
    image: itzg/minecraft-server:java11
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      VERSION: 1.16.5
      MEMORY: 6G
      TYPE: FORGE
      FORGE_VERSION: "36.2.34"
      MODS_FILE: /data/mods.txt
      REMOVE_OLD_MODS: "TRUE"
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data
